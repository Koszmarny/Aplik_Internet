<body class="w3-green">
<header class="w3-container"></header>
<div class="w3-bar w3-green">
    <a href="http://pbyszews.matrix.umcs.pl/Strona.html"
       class="w3-bar-item w3-button w3-hover-white">Strona główna</a>

<div class="w3-container w3-red">
    {{powitanie}}
</div>
<div class="w3-cell-row w3-section" style="width:100%">

        {%if not 'login' in session%}
        <form action="/login" method="POST">

            <input class="w3-input" type="text" placeholder="Login" name="login">
    </div>
    <div class="w3-container w3-green w3-cell " style="width:40%">

        <input class="w3-input" type="password" placeholder="Haslo" name="haslo">
    </div>
    <div class="w3-container w3-green w3-cell " style="width:20%">
        <button class="w3-btn w3-red">LOGUJ</button>
        </form>
        {%else%}
        {{powitanie}} Ponownie!
        <a href="/logout"
           class="w3-btn w3-red">WYLOGUJ</a>

        <form action="/upload" enctype = "multipart/form-data" method="POST">



        </form>
        {%endif%}
    </div>
</div>
<div class="w3-container w3-green">

</div>

<footer class="w3-container w3-red">
    {{dzisiaj}}
</footer>
